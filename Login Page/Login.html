<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MINI-BOB Registration</title>
  <link rel="stylesheet" href="/Login Page/Login.css">
</head>
<body>

  <div class="header">MINI-BOX</div>

  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <label>Name<span class="required">*</span></label>
      <input type="text" id="name" required>

      <label>Date of Birth<span class="required">*</span></label>
      <input type="date" id="dob" required>

      <label>Email<span class="required">*</span></label>
      <input type="email" id="email" required>

      <label>Phone Number<span class="required">*</span></label>
      <input type="tel" id="phone" required>

      <label>Password<span class="required">*</span></label>
      <input type="password" id="password" required>

      <label>Confirm Password<span class="required">*</span></label>
      <input type="password" id="confirmPassword" required>

      <div class="button-group">
        <button type="button" class="cancel-btn" onclick="cancelForm()">Cancel</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>

  <script src="/Login Page/Login.js"></script>
</body>
</html>
